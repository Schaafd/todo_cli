<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Todo CLI</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/components.css') }}">
    
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
            background: linear-gradient(135deg, var(--color-background) 0%, var(--color-surface) 100%);
        }
        
        .auth-card {
            width: 100%;
            max-width: 420px;
            background-color: var(--color-surface);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-8);
            box-shadow: var(--shadow-xl);
            animation: slideInUp var(--transition-base);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .auth-logo {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--space-4);
            color: var(--color-primary);
        }
        
        .auth-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text-bright);
            margin-bottom: var(--space-2);
        }
        
        .auth-subtitle {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }
        
        .auth-footer {
            margin-top: var(--space-6);
            text-align: center;
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }
        
        .auth-footer a {
            color: var(--color-primary);
            font-weight: var(--font-weight-medium);
        }
        
        .terminal-prompt {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            margin-bottom: var(--space-6);
            padding: var(--space-3);
            background-color: var(--color-background);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            color: var(--color-primary);
        }
        
        .terminal-prompt::before {
            content: '>';
            font-weight: var(--font-weight-bold);
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <svg class="auth-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 11l3 3L22 4"></path>
                    <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                </svg>
                <h1 class="auth-title">Todo CLI</h1>
                <p class="auth-subtitle">Terminal-inspired task management</p>
            </div>
            
            <div class="terminal-prompt">
                <span>todo login --user</span>
                <span class="blink">_</span>
            </div>
            
            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }} animate-slideInDown">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form class="auth-form" method="POST" action="{{ url_for('login') }}">
                <div class="form-field">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="input" 
                        placeholder="Enter your username"
                        required
                        autofocus
                    >
                </div>
                
                <div class="form-field">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>
                
                <div class="form-field" style="margin: 0;">
                    <label style="display: flex; align-items: center; gap: var(--space-2); cursor: pointer;">
                        <input type="checkbox" name="remember" id="remember" style="width: auto;">
                        <span class="form-label" style="margin: 0;">Remember me</span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    Login
                </button>
            </form>
            
            <div class="auth-footer">
                Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
            </div>
        </div>
    </div>
</body>
</html>
