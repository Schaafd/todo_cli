<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Todo CLI</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/components.css') }}">
    
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
            background: linear-gradient(135deg, var(--color-background) 0%, var(--color-surface) 100%);
        }
        
        .auth-card {
            width: 100%;
            max-width: 480px;
            background-color: var(--color-surface);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-8);
            box-shadow: var(--shadow-xl);
            animation: slideInUp var(--transition-base);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .auth-logo {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--space-4);
            color: var(--color-primary);
        }
        
        .auth-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text-bright);
            margin-bottom: var(--space-2);
        }
        
        .auth-subtitle {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }
        
        .auth-footer {
            margin-top: var(--space-6);
            text-align: center;
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }
        
        .auth-footer a {
            color: var(--color-primary);
            font-weight: var(--font-weight-medium);
        }
        
        .terminal-prompt {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            margin-bottom: var(--space-6);
            padding: var(--space-3);
            background-color: var(--color-background);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            color: var(--color-primary);
        }
        
        .terminal-prompt::before {
            content: '>';
            font-weight: var(--font-weight-bold);
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        .password-strength {
            height: 4px;
            background-color: var(--color-surface-lighter);
            border-radius: var(--radius-full);
            margin-top: var(--space-2);
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width var(--transition-base), background-color var(--transition-base);
        }
        
        .password-strength-bar.weak {
            width: 33%;
            background-color: var(--color-error);
        }
        
        .password-strength-bar.medium {
            width: 66%;
            background-color: var(--color-warning);
        }
        
        .password-strength-bar.strong {
            width: 100%;
            background-color: var(--color-success);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <svg class="auth-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 11l3 3L22 4"></path>
                    <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                </svg>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Start managing your tasks with Todo CLI</p>
            </div>
            
            <div class="terminal-prompt">
                <span>todo register --new-user</span>
                <span class="blink">_</span>
            </div>
            
            <!-- Flash messages -->
            {% if error %}
            <div class="alert alert-error animate-slideInDown">
                {{ error }}
            </div>
            {% endif %}
            
            <form class="auth-form" method="POST" action="{{ url_for('register') }}" onsubmit="return validateForm()">
                <div class="form-field">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="input" 
                        placeholder="Choose a username"
                        minlength="3"
                        maxlength="50"
                        required
                        autofocus
                        pattern="[a-zA-Z0-9_-]+"
                        title="Username can only contain letters, numbers, underscores, and hyphens"
                    >
                    <span class="form-hint">3-50 characters, letters, numbers, _, -</span>
                </div>
                
                <div class="form-field">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="input" 
                        placeholder="your@email.com"
                        required
                    >
                </div>
                
                <div class="form-field">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="input" 
                        placeholder="Create a strong password"
                        minlength="8"
                        required
                        oninput="checkPasswordStrength()"
                    >
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <span class="form-hint" id="passwordHint">At least 8 characters</span>
                </div>
                
                <div class="form-field">
                    <label for="password_confirm" class="form-label">Confirm Password</label>
                    <input 
                        type="password" 
                        id="password_confirm" 
                        name="password_confirm" 
                        class="input" 
                        placeholder="Confirm your password"
                        minlength="8"
                        required
                    >
                </div>
                
                <div class="form-field" style="margin: 0;">
                    <label style="display: flex; align-items: flex-start; gap: var(--space-2); cursor: pointer;">
                        <input type="checkbox" name="terms" id="terms" required style="width: auto; margin-top: 2px;">
                        <span class="form-label" style="margin: 0; font-size: var(--font-size-xs);">
                            I agree to the <a href="/terms" class="text-primary">Terms of Service</a> and <a href="/privacy" class="text-primary">Privacy Policy</a>
                        </span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                    Create Account
                </button>
            </form>
            
            <div class="auth-footer">
                Already have an account? <a href="{{ url_for('login') }}">Sign in here</a>
            </div>
        </div>
    </div>
    
    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const bar = document.getElementById('passwordStrengthBar');
            const hint = document.getElementById('passwordHint');
            
            // Remove all strength classes
            bar.className = 'password-strength-bar';
            
            if (password.length === 0) {
                hint.textContent = 'At least 8 characters';
                return;
            }
            
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            // Character variety checks
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            // Update bar and hint
            if (strength <= 2) {
                bar.classList.add('weak');
                hint.textContent = 'Weak password - add more variety';
                hint.style.color = 'var(--color-error)';
            } else if (strength <= 4) {
                bar.classList.add('medium');
                hint.textContent = 'Medium password - looking better';
                hint.style.color = 'var(--color-warning)';
            } else {
                bar.classList.add('strong');
                hint.textContent = 'Strong password!';
                hint.style.color = 'var(--color-success)';
            }
        }
        
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('password_confirm').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
            
            return true;
        }
    </script>
</body>
</html>
