# Gruvbox Dark Theme - Retro groove color scheme with warm, earthy tones
name: gruvbox_dark
display_name: "Gruvbox Dark"
description: "A retro groove color scheme with warm, earthy tones inspired by old school computers"
version: "1.0.0"
author: "Pavel Pertsev (adapted for Todo CLI)"
min_capability: "16"

palette:
  # Gruvbox color palette
  background: "#282828"      # Dark brown-gray
  surface: "#3c3836"         # Medium brown-gray
  surface_light: "#504945"   # Light brown-gray
  
  # Text colors
  text_primary: "#ebdbb2"    # Light cream
  text_secondary: "#d5c4a1"  # Medium cream
  text_muted: "#a89984"      # Dark cream
  text_bright: "#fbf1c7"     # Bright cream
  
  # Brand colors (brightened for better contrast)
  primary: "#8ec07c"         # Green (brighter)
  secondary: "#b8bb26"       # Bright green
  accent: "#d3869b"          # Purple
  
  # Semantic colors (adjusted for readability)
  success: "#b8bb26"         # Bright green
  warning: "#fabd2f"         # Yellow
  error: "#fb4934"           # Bright red
  critical: "#fb4934"        # Bright red (more visible)
  info: "#8ec07c"            # Bright blue-green
  hint: "#a89984"            # Lighter gray

semantic:
  success: "success bold"
  warning: "warning bold"
  error: "error bold"
  critical: "critical bold"
  info: "info"
  hint: "hint dim"
  
  link: "primary underline"
  highlight: "accent bold"
  muted: "text_muted dim"
  bright: "text_bright bold"
  default: "text_primary"

components:
  # Headers and text
  header: "text_bright bold"
  subheader: "accent bold"
  body: "text_primary"
  caption: "text_secondary dim"
  
  # Panels and containers
  border: "surface_light"
  panel_bg: "surface"
  panel_title: "text_bright bold"
  
  # Tables
  table_header: "accent bold"
  table_row: "text_primary"
  table_row_alt: "text_secondary"
  
  # Todo-specific tokens
  todo_pending: "primary"
  todo_completed: "success"
  todo_pinned: "warning"
  todo_overdue: "critical"
  
  # Priority tokens
  priority_critical: "critical bold"
  priority_high: "warning"
  priority_medium: "text_primary"
  priority_low: "text_muted dim"
  
  # Metadata tokens
  tag: "secondary"
  assignee: "success"
  stakeholder: "accent"
  due_date: "primary"
  due_date_overdue: "critical"
  due_date_soon: "warning"
  
  # Progress and gauges
  progress_bar: "primary"
  progress_bg: "surface_light"
  gauge_good: "success"
  gauge_warning: "warning"
  gauge_critical: "critical"

typography:
  body:
    weight: normal
    italic: false
  caption:
    weight: dim
    italic: false
  header:
    weight: bold
    italic: false
  subheader:
    weight: normal
    italic: false
  code:
    weight: normal
    italic: false
  emphasis:
    weight: normal
    italic: true

layout:
  panel_padding: [1, 2]
  panel_border_style: rounded
  table_padding: [0, 1]
  table_show_header: true
  table_show_lines: false
  section_spacing: 1
  item_spacing: 0
  breakpoint_xs: 40
  breakpoint_sm: 60
  breakpoint_md: 80
  breakpoint_lg: 120

icons:
  # Status icons
  pending: "⏳"
  in_progress: "🔄"
  completed: "✅"
  cancelled: "❌"
  blocked: "🚫"
  pinned: "⭐"
  
  # Priority icons
  critical: "🔴"
  high: "🟠"
  medium: "🟡"
  low: "⚪"
  
  # UI icons
  calendar: "📅"
  clock: "🕰"
  tag: "🏷️"
  person: "👤"
  project: "📋"
  
  # ASCII fallbacks
  ascii_pending: "[ ]"
  ascii_completed: "[x]"
  ascii_pinned: "[*]"
  ascii_critical: "[!]"
  ascii_high: "[H]"
  ascii_medium: "[M]"
  ascii_low: "[L]"

effects:
  animations_enabled: true
  spinner_style: "dots"
  progress_pulse: true
  transition_duration: 0.3
  fade_in: true
  slide_in: false
  bounce: false

