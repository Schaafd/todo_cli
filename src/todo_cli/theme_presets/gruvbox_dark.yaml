  banner_style: "primary"
  subtitle: "🌾 Retro groove productivity - your tasks, our earth tones 🌾"
  subtitle_style: "accent"

variants:
  - name: high_contrast
    description: "High contrast version for better accessibility"
    high_contrast: true
    palette_overrides:
      background: "#000000"
      text_primary: "#FFFFFF"
      text_secondary: "#CCCCCC"
      surface: "#1A1A1A"
      
  - name: compact
    description: "Compact layout with reduced spacing"
    compact: true
    layout_overrides:
      panel_padding: [0, 1]
      section_spacing: 0

  - name: colorblind_safe
    description: "Colorblind-safe color palette"
    colorblind_safe: true
    palette_overrides:
      success: "#0173B2"  # Blue
      warning: "#DE8F05"  # Orange
      error: "#CC79A7"    # Pink
      critical: "#D55E00" # Red-orange