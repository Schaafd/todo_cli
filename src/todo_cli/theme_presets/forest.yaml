# Forest Theme - Light green backgrounds with nature-inspired colors
name: forest
display_name: "Forest"
description: "Fresh forest greens with natural earth tones - perfect for focused productivity"
version: "1.0.0"
author: "Todo CLI Team"
min_capability: "16"

palette:
  # Forest green colors
  primary: "#2D5016"           # Dark forest green
  secondary: "#4A7C23"         # Medium forest green
  accent: "#6B9032"            # Bright forest green
  
  # Background colors - light green forest
  background: "#E8F5E8"        # Very light mint green
  surface: "#D4F1D4"           # Light sage green
  surface_light: "#C8E6C8"     # Soft green
  
  # Text colors - dark for contrast on light backgrounds
  text_primary: "#1B3B0A"      # Very dark green
  text_secondary: "#2D5016"    # Dark forest green
  text_muted: "#4A7C23"        # Medium green
  text_bright: "#0F2505"       # Darkest green
  
  # Semantic colors - natural palette
  success: "#228B22"           # Forest green
  warning: "#DAA520"           # Goldenrod
  error: "#CD5C5C"             # Indian red
  critical: "#B22222"          # Fire brick
  info: "#4682B4"              # Steel blue
  hint: "#708090"              # Slate gray

semantic:
  primary: "primary"
  secondary: "secondary"
  accent: "accent"
  success: "success bold"
  warning: "warning bold"
  error: "error bold"
  critical: "critical bold"
  info: "info"
  hint: "hint dim"
  link: "primary underline"
  highlight: "accent bold"
  muted: "text_muted dim"
  bright: "text_bright bold"
  default: "text_primary"

components:
  # Headers and text
  header: "text_bright bold"
  subheader: "primary bold"
  body: "text_primary"
  caption: "text_secondary dim"
  
  # Panels and containers with forest backgrounds
  border: "primary"
  border_dim: "secondary"
  panel_bg: "surface"
  panel_title: "text_bright bold"
  section_border: "accent"
  container_bg: "background"
  
  # Dashboard sections - forest themed
  overdue_border: "critical"
  today_border: "success"
  upcoming_border: "primary"
  pinned_border: "warning"
  
  # Welcome/Getting Started - forest themed
  welcome_border: "accent"
  welcome_bg: "surface"
  
  # Tables
  table_header: "primary bold"
  table_row: "text_primary"
  table_row_alt: "text_secondary"
  
  # Todo-specific tokens
  todo_pending: "primary"
  todo_completed: "success"
  todo_pinned: "warning"
  todo_overdue: "critical"
  
  # Priority tokens
  priority_critical: "critical bold"
  priority_high: "warning bold"
  priority_medium: "text_primary"
  priority_low: "text_muted dim"
  
  # Metadata tokens
  tag: "accent"
  assignee: "success"
  stakeholder: "secondary"
  due_date: "info"
  due_date_overdue: "critical"
  due_date_soon: "warning"
  
  # Progress and gauges
  progress_bar: "primary"
  progress_bg: "surface_light"
  gauge_good: "success"
  gauge_warning: "warning"
  gauge_critical: "critical"

typography:
  body:
    weight: normal
    italic: false
  caption:
    weight: dim
    italic: false
  header:
    weight: bold
    italic: false
  subheader:
    weight: bold
    italic: false
  code:
    weight: normal
    italic: false
  emphasis:
    weight: normal
    italic: true

layout:
  panel_padding: [1, 2]
  panel_border_style: rounded
  table_padding: [0, 1]
  table_show_header: true
  table_show_lines: false
  section_spacing: 1
  item_spacing: 0

icons:
  # Forest-themed icons
  pending: "🌱"
  in_progress: "🌿"
  completed: "🌳"
  cancelled: "🍂"
  blocked: "🪨"
  pinned: "📌"
  
  # Priority icons with natural theme
  critical: "🔴"
  high: "🟠"
  medium: "🟢"
  low: "⚪"
  
  # UI icons
  calendar: "📅"
  clock: "⏰"
  tag: "🏷️"
  person: "👤"
  project: "📋"
  
  # ASCII fallbacks
  ascii_pending: "[ ]"
  ascii_completed: "[x]"
  ascii_pinned: "[*]"
  ascii_critical: "[!]"
  ascii_high: "[H]"
  ascii_medium: "[M]"
  ascii_low: "[L]"

effects:
  animations_enabled: true
  spinner_style: "dots"
  progress_pulse: true
  transition_duration: 0.3
  fade_in: true
  slide_in: false
  bounce: false

ascii_art:
  banner: |
    ╔══════════════════════════════════════════════════════════════════╗
    ║  ███████╗ ██████╗ ██████╗ ███████╗███████╗████████╗              ║
    ║  ██╔════╝██╔═══██╗██╔══██╗██╔════╝██╔════╝╚══██╔══╝              ║
    ║  █████╗  ██║   ██║██████╔╝█████╗  ███████╗   ██║                 ║
    ║  ██╔══╝  ██║   ██║██╔══██╗██╔══╝  ╚════██║   ██║                 ║
    ║  ██║     ╚██████╔╝██║  ██║███████╗███████║   ██║                 ║
    ║  ╚═╝      ╚═════╝ ╚═╝  ╚═╝╚══════╝╚══════╝   ╚═╝                 ║
    ╚══════════════════════════════════════════════════════════════════╝
  banner_style: "primary"
  subtitle: "🌲 Grow your productivity naturally 🌲"
  subtitle_style: "accent"

variants:
  - name: high_contrast
    description: "High contrast forest variant"
    high_contrast: true
    palette_overrides:
      background: "#F0FFF0"
      text_primary: "#000000"
      surface: "#E0FFE0"
      
  - name: compact
    description: "Compact forest layout"
    compact: true
    layout_overrides:
      panel_padding: [0, 1]
      section_spacing: 0

  - name: autumn
    description: "Autumn forest variant with warmer tones"
    palette_overrides:
      background: "#F0F8E8"
      surface: "#E8F0D8"
      accent: "#8B7355"
      warning: "#CD853F"