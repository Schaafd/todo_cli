# Autumn Theme - Warm orange backgrounds with autumn harvest colors
name: autumn
display_name: "Autumn"
description: "Warm autumn oranges with harvest colors - cozy and energizing"
version: "1.0.0"
author: "Todo CLI Team"
min_capability: "16"

palette:
  # Autumn orange colors
  primary: "#8B4513"           # Saddle brown
  secondary: "#D2691E"         # Chocolate orange
  accent: "#FF8C00"            # Dark orange
  
  # Background colors - warm orange autumn
  background: "#FFF8E7"        # Very light orange cream
  surface: "#FFEBCD"           # Blanched almond
  surface_light: "#FFE4B5"     # Moccasin
  
  # Text colors - dark browns for contrast
  text_primary: "#4A2C17"      # Very dark brown
  text_secondary: "#654321"    # Dark goldenrod
  text_muted: "#8B4513"        # Saddle brown
  text_bright: "#2F1B14"       # Darkest brown
  
  # Semantic colors - autumn harvest palette
  success: "#228B22"           # Forest green (evergreen)
  warning: "#FF8C00"           # Dark orange
  error: "#DC143C"             # Crimson
  critical: "#B22222"          # Fire brick
  info: "#4682B4"              # Steel blue
  hint: "#A0522D"              # Sienna

semantic:
  primary: "primary"
  secondary: "secondary"
  accent: "accent"
  success: "success bold"
  warning: "warning bold"
  error: "error bold"
  critical: "critical bold"
  info: "info"
  hint: "hint dim"
  link: "primary underline"
  highlight: "accent bold"
  muted: "text_muted dim"
  bright: "text_bright bold"
  default: "text_primary"

components:
  # Headers and text
  header: "text_bright bold"
  subheader: "primary bold"
  body: "text_primary"
  caption: "text_secondary dim"
  
  # Panels and containers with autumn backgrounds
  border: "primary"
  border_dim: "secondary"
  panel_bg: "surface"
  panel_title: "text_bright bold"
  section_border: "accent"
  container_bg: "background"
  
  # Dashboard sections - autumn themed
  overdue_border: "critical"
  today_border: "success"
  upcoming_border: "primary"
  pinned_border: "warning"
  
  # Welcome/Getting Started - autumn themed
  welcome_border: "accent"
  welcome_bg: "surface"
  
  # Tables
  table_header: "primary bold"
  table_row: "text_primary"
  table_row_alt: "text_secondary"
  
  # Todo-specific tokens
  todo_pending: "primary"
  todo_completed: "success"
  todo_pinned: "warning"
  todo_overdue: "critical"
  
  # Priority tokens
  priority_critical: "critical bold"
  priority_high: "warning bold"
  priority_medium: "text_primary"
  priority_low: "text_muted dim"
  
  # Metadata tokens
  tag: "accent"
  assignee: "success"
  stakeholder: "secondary"
  due_date: "info"
  due_date_overdue: "critical"
  due_date_soon: "warning"
  
  # Progress and gauges
  progress_bar: "primary"
  progress_bg: "surface_light"
  gauge_good: "success"
  gauge_warning: "warning"
  gauge_critical: "critical"

typography:
  body:
    weight: normal
    italic: false
  caption:
    weight: dim
    italic: false
  header:
    weight: bold
    italic: false
  subheader:
    weight: bold
    italic: false
  code:
    weight: normal
    italic: false
  emphasis:
    weight: normal
    italic: true

layout:
  panel_padding: [1, 2]
  panel_border_style: rounded
  table_padding: [0, 1]
  table_show_header: true
  table_show_lines: false
  section_spacing: 1
  item_spacing: 0

icons:
  # Autumn-themed icons
  pending: "🍁"
  in_progress: "🌾"
  completed: "🎃"
  cancelled: "🥀"
  blocked: "🪵"
  pinned: "📌"
  
  # Priority icons with autumn theme
  critical: "🔴"
  high: "🟠"
  medium: "🟡"
  low: "🟤"
  
  # UI icons
  calendar: "📅"
  clock: "⏰"
  tag: "🏷️"
  person: "👤"
  project: "📋"
  
  # ASCII fallbacks
  ascii_pending: "[ ]"
  ascii_completed: "[x]"
  ascii_pinned: "[*]"
  ascii_critical: "[!]"
  ascii_high: "[H]"
  ascii_medium: "[M]"
  ascii_low: "[L]"

effects:
  animations_enabled: true
  spinner_style: "dots"
  progress_pulse: true
  transition_duration: 0.4
  fade_in: true
  slide_in: true
  bounce: false

ascii_art:
  banner: |
    ╔══════════════════════════════════════════════════════════════════╗
    ║   █████╗ ██╗   ██╗████████╗██╗   ██╗███╗   ███╗███╗   ██╗        ║
    ║  ██╔══██╗██║   ██║╚══██╔══╝██║   ██║████╗ ████║████╗  ██║        ║
    ║  ███████║██║   ██║   ██║   ██║   ██║██╔████╔██║██╔██╗ ██║        ║
    ║  ██╔══██║██║   ██║   ██║   ██║   ██║██║╚██╔╝██║██║╚██╗██║        ║
    ║  ██║  ██║╚██████╔╝   ██║   ╚██████╔╝██║ ╚═╝ ██║██║ ╚████║        ║
    ║  ╚═╝  ╚═╝ ╚═════╝    ╚═╝    ╚═════╝ ╚═╝     ╚═╝╚═╝  ╚═══╝        ║
    ╚══════════════════════════════════════════════════════════════════╝
  banner_style: "primary"
  subtitle: "🍂 Harvest your productivity this season 🍂"
  subtitle_style: "accent"

variants:
  - name: high_contrast
    description: "High contrast autumn variant"
    high_contrast: true
    palette_overrides:
      background: "#FFFAF0"
      text_primary: "#000000"
      surface: "#FFF8DC"
      
  - name: compact
    description: "Compact autumn layout"
    compact: true
    layout_overrides:
      panel_padding: [0, 1]
      section_spacing: 0

  - name: pumpkin
    description: "Deep pumpkin variant with richer oranges"
    palette_overrides:
      background: "#FFF5EE"
      surface: "#FFEFD5"
      primary: "#FF7F50"
      accent: "#FF6347"