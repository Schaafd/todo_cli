  banner: |
    ╔═══════════════════════════════════════════════════════════════╗
    ║  ████╗ ██╗ █████╗ ████████╗██████╗ ██╗██╗  ██╗               ║
    ║  ██╔██╗██║██╔══██╗╚══██╔══╝██╔══██╗██║╚██╗██╔╝               ║
    ║  ██║╚████║███████║   ██║   ██████╔╝██║ ╚███╔╝                ║
    ║  ██║ ╚███║██╔══██║   ██║   ██╔══██╗██║ ██╔██╗                ║
    ║  ██║  ╚██║██║  ██║   ██║   ██║  ██║██║██╔╝ ██╗               ║
    ║  ╚═╝   ╚═╝╚═╝  ╚═╝   ╚═╝   ╚═╝  ╚═╝╚═╝╚═╝  ╚═╝               ║
    ╚═══════════════════════════════════════════════════════════════╝
  banner_style: "primary"
  subtitle: "⬢ Wake up, Neo. Your tasks are calling. ⬢"
  subtitle_style: "accent"

variants:
  - name: high_contrast
    description: "Ultra high contrast Matrix variant"
    high_contrast: true
    palette_overrides:
      background: "#000000"
      text_primary: "#00FF00"
      surface: "#000000"
      
  - name: compact
    description: "Compact Matrix layout"
    compact: true
    layout_overrides:
      panel_padding: [0, 1]
      section_spacing: 0