  banner: |
    ███████╗ ██████╗ ██╗      █████╗ ██████╗ ██╗███████╗███████╗██████╗ 
    ██╔════╝██╔═══██╗██║     ██╔══██╗██╔══██╗██║╚══███╔╝██╔════╝██╔══██╗
    ███████╗██║   ██║██║     ███████║██████╔╝██║  ███╔╝ █████╗  ██║  ██║
    ╚════██║██║   ██║██║     ██╔══██║██╔══██╗██║ ███╔╝  ██╔══╝  ██║  ██║
    ███████║╚██████╔╝███████╗██║  ██║██║  ██║██║███████╗███████╗██████╔╝
    ╚══════╝ ╚═════╝ ╚══════╝╚═╝  ╚═╝╚═╝  ╚═╝╚═╝╚══════╝╚══════╝╚═════╝ 
  banner_style: "primary"
  subtitle: "⚖️ Scientifically Balanced Productivity ⚖️"
  subtitle_style: "secondary"

variants:
  - name: high_contrast
    description: "High contrast Solarized variant"
    high_contrast: true
    palette_overrides:
      background: "#000000"
      text_primary: "#FFFFFF"
      surface: "#0A0A0A"
      
  - name: compact
    description: "Compact Solarized layout"
    compact: true
    layout_overrides:
      panel_padding: [0, 1]
      section_spacing: 0