# Solarized Dark Theme - Scientifically designed color scheme
name: solarized_dark
display_name: "Solarized Dark"
description: "A scientifically-designed dark color scheme with carefully balanced contrast"
version: "1.0.0"
author: "Ethan Schoonover (adapted for Todo CLI)"
min_capability: "16"

palette:
  # Solarized accent colors
  primary: "#268BD2"         # Blue
  secondary: "#2AA198"       # Cyan
  accent: "#6C71C4"          # Violet
  
  # Solarized base colors (dark variant)
  background: "#002B36"      # Base03 - Background
  surface: "#073642"         # Base02 - Background highlights
  surface_light: "#586E75"   # Base01 - Optional emphasized content
  
  # Text colors
  text_primary: "#839496"    # Base0 - Body text / default code / primary content
  text_secondary: "#93A1A1"  # Base1 - Comments / secondary content
  text_muted: "#586E75"      # Base01 - Optional emphasized content
  text_bright: "#EEE8D5"     # Base2 - Background highlights (light)
  
  # Solarized semantic colors
  success: "#859900"         # Green
  warning: "#B58900"         # Yellow
  error: "#CB4B16"           # Orange
  critical: "#DC322F"        # Red
  info: "#268BD2"            # Blue (same as primary)
  hint: "#D33682"            # Magenta

semantic:
  success: "success bold"
  warning: "warning bold"
  error: "error bold"  
  critical: "critical bold"
  info: "info"
  hint: "hint"
  link: "primary underline"
  highlight: "accent bold"
  muted: "text_muted dim"
  bright: "text_bright bold"
  default: "text_primary"

components:
  # Headers and text
  header: "text_bright bold"
  subheader: "primary bold"
  body: "text_primary"
  caption: "text_secondary dim"
  
  # Panels and containers
  border: "surface_light"
  panel_bg: "surface"
  panel_title: "accent bold"
  
  # Tables
  table_header: "secondary bold"
  table_row: "text_primary"
  table_row_alt: "text_secondary"
  
  # Todo-specific tokens
  todo_pending: "primary"
  todo_completed: "success"
  todo_pinned: "warning"
  todo_overdue: "critical"
  
  # Priority tokens
  priority_critical: "critical bold"
  priority_high: "error"
  priority_medium: "text_primary"
  priority_low: "text_muted dim"
  
  # Metadata tokens
  tag: "secondary"
  assignee: "success"
  stakeholder: "accent"
  due_date: "primary"
  due_date_overdue: "critical"
  due_date_soon: "warning"
  
  # Progress and gauges
  progress_bar: "primary"
  progress_bg: "surface_light"
  gauge_good: "success"
  gauge_warning: "warning" 
  gauge_critical: "critical"

typography:
  body:
    weight: normal
    italic: false
  caption:
    weight: dim
    italic: false
  header:
    weight: bold
    italic: false
  subheader:
    weight: bold
    italic: false
  code:
    weight: normal
    italic: false
  emphasis:
    weight: normal
    italic: true

layout:
  panel_padding: [1, 2]
  panel_border_style: rounded
  table_padding: [0, 1]
  table_show_header: true
  table_show_lines: false
  section_spacing: 1
  item_spacing: 0

icons:
  # Clean, scientific approach to icons
  pending: "⏳"
  in_progress: "🔄"
  completed: "✅"
  cancelled: "❌"
  blocked: "🚫"
  pinned: "📌"
  
  # Priority icons
  critical: "🔴"
  high: "🟠"
  medium: "🔵"
  low: "⚪"
  
  # UI icons
  calendar: "📅"
  clock: "🕐"
  tag: "🏷️"
  person: "👤"
  project: "📋"
  
  # ASCII fallbacks
  ascii_pending: "[ ]"
  ascii_completed: "[x]"
  ascii_pinned: "[*]"
  ascii_critical: "[!]"
  ascii_high: "[H]"
  ascii_medium: "[M]"
  ascii_low: "[L]"

effects:
  animations_enabled: true
  spinner_style: "dots"
  progress_pulse: true
  transition_duration: 0.25
  fade_in: true
  slide_in: false
  bounce: false

