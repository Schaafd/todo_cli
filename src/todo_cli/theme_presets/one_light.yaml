  banner_style: "primary"
  subtitle: "☀️ Bright productivity in the light - clear tasks, clear mind ☀️"
  subtitle_style: "accent"

variants:
  - name: high_contrast
    description: "High contrast version for better accessibility"
    high_contrast: true
    palette_overrides:
      background: "#FFFFFF"
      text_primary: "#000000"
      text_secondary: "#333333"
      surface: "#F0F0F0"
      
  - name: compact
    description: "Compact layout with reduced spacing"
    compact: true
    layout_overrides:
      panel_padding: [0, 1]
      section_spacing: 0
      table_show_lines: false

  - name: colorblind_safe
    description: "Colorblind-safe color palette"
    colorblind_safe: true
    palette_overrides:
      success: "#0173B2"    # Blue
      warning: "#DE8F05"    # Orange
      error: "#CC79A7"      # Pink
      critical: "#D55E00"   # Red-orange