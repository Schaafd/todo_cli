# Ocean Theme - Deep blue gradient backgrounds mimicking ocean depths
name: ocean
display_name: "Ocean"
description: "Dive into productivity with deep ocean blues and aquatic gradients"
version: "1.0.0"
author: "Todo CLI Team"
min_capability: "16"

palette:
  # Ocean blue colors
  primary: "#00BCD4"           # Cyan blue (shallow water)
  secondary: "#0097A7"         # Teal (mid-depth)
  accent: "#4DD0E1"            # Light cyan (foam)
  
  # Background colors - ocean depth gradients
  background: "#0D1B2A"        # Deep ocean blue
  surface: "#1B263B"           # Mid-ocean depth
  surface_light: "#415A77"     # Shallow water
  
  # Text colors - sea foam and coral
  text_primary: "#E0F6FF"      # Sea foam white
  text_secondary: "#B3E5FC"    # Light blue
  text_muted: "#81D4FA"        # Muted cyan
  text_bright: "#FFFFFF"       # White foam
  
  # Semantic colors - marine life
  success: "#4CAF50"           # Seaweed green
  warning: "#FFC107"           # Tropical fish yellow
  error: "#FF5722"             # Coral orange
  critical: "#F44336"          # Red coral
  info: "#2196F3"              # Deep blue
  hint: "#607D8B"              # Gray blue

semantic:
  success: "success bold"
  warning: "warning bold"
  error: "error bold"
  critical: "critical bold"
  info: "info"
  hint: "hint dim"
  link: "primary underline"
  highlight: "accent bold"
  muted: "text_muted dim"
  bright: "text_bright bold"
  default: "text_primary"

components:
  # Headers and text
  header: "text_bright bold"
  subheader: "accent bold"
  body: "text_primary"
  caption: "text_secondary dim"
  
  # Panels and containers with ocean backgrounds
  border: "primary"
  border_dim: "secondary"
  panel_bg: "surface"
  panel_title: "text_bright bold"
  section_border: "accent"
  container_bg: "background"
  
  # Dashboard sections - ocean themed
  overdue_border: "critical"
  today_border: "success"
  upcoming_border: "primary"
  pinned_border: "warning"
  
  # Welcome/Getting Started - ocean themed
  welcome_border: "accent"
  welcome_bg: "surface"
  
  # Tables
  table_header: "accent bold"
  table_row: "text_primary"
  table_row_alt: "text_secondary"
  
  # Todo-specific tokens
  todo_pending: "primary"
  todo_completed: "success"
  todo_pinned: "warning"
  todo_overdue: "critical"
  
  # Priority tokens
  priority_critical: "critical bold"
  priority_high: "error"
  priority_medium: "text_primary"
  priority_low: "text_muted dim"
  
  # Metadata tokens
  tag: "accent"
  assignee: "success"
  stakeholder: "secondary"
  due_date: "info"
  due_date_overdue: "critical"
  due_date_soon: "warning"
  
  # Progress and gauges
  progress_bar: "primary"
  progress_bg: "surface_light"
  gauge_good: "success"
  gauge_warning: "warning"
  gauge_critical: "critical"

typography:
  body:
    weight: normal
    italic: false
  caption:
    weight: dim
    italic: false
  header:
    weight: bold
    italic: false
  subheader:
    weight: bold
    italic: false
  code:
    weight: normal
    italic: false
  emphasis:
    weight: normal
    italic: true

layout:
  panel_padding: [1, 2]
  panel_border_style: rounded
  table_padding: [0, 1]
  table_show_header: true
  table_show_lines: false
  section_spacing: 1
  item_spacing: 0

icons:
  # Ocean-themed icons
  pending: "〰️"
  in_progress: "🌊"
  completed: "🐚"
  cancelled: "⚫"
  blocked: "🪨"
  pinned: "⚓"
  
  # Priority icons with ocean theme
  critical: "🔴"
  high: "🟠"
  medium: "🔵"
  low: "⚪"
  
  # UI icons
  calendar: "📅"
  clock: "⏰"
  tag: "🏷️"
  person: "👤"
  project: "📋"
  
  # ASCII fallbacks
  ascii_pending: "[ ]"
  ascii_completed: "[x]"
  ascii_pinned: "[*]"
  ascii_critical: "[!]"
  ascii_high: "[H]"
  ascii_medium: "[M]"
  ascii_low: "[L]"

effects:
  animations_enabled: true
  spinner_style: "dots"
  progress_pulse: true
  transition_duration: 0.5
  fade_in: true
  slide_in: true
  bounce: false

ascii_art:
  banner: |
    ╔═══════════════════════════════════════════════════════════════════╗
    ║      ██████╗  ██████╗███████╗ █████╗ ███╗   ██╗                   ║
    ║     ██╔═══██╗██╔════╝██╔════╝██╔══██╗████╗  ██║                   ║
    ║     ██║   ██║██║     █████╗  ███████║██╔██╗ ██║                   ║
    ║     ██║   ██║██║     ██╔══╝  ██╔══██║██║╚██╗██║                   ║
    ║     ╚██████╔╝╚██████╗███████╗██║  ██║██║ ╚████║                   ║
    ║      ╚═════╝  ╚═════╝╚══════╝╚═╝  ╚═╝╚═╝  ╚═══╝                   ║
    ╚═══════════════════════════════════════════════════════════════════╝
  banner_style: "primary"
  subtitle: "🌊 Dive deep into focused productivity 🌊"
  subtitle_style: "accent"

variants:
  - name: high_contrast
    description: "High contrast ocean variant"
    high_contrast: true
    palette_overrides:
      background: "#000033"
      text_primary: "#FFFFFF"
      surface: "#001155"
      
  - name: compact
    description: "Compact ocean layout"
    compact: true
    layout_overrides:
      panel_padding: [0, 1]
      section_spacing: 0

  - name: deep
    description: "Deep ocean variant with darker blues"
    palette_overrides:
      background: "#051219"
      surface: "#0A1E2E"
      surface_light: "#1B3951"