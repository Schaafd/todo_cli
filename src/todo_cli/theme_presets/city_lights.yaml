# City Lights Theme - Modern dark theme inspired by city lights and neon colors
name: city_lights
display_name: "City Lights"
description: "A modern dark theme inspired by the glow of city lights at night"
version: "2.0.0"
author: "Todo CLI Team"
min_capability: "16"

palette:
  # Primary brand colors
  primary: "#68D5F3"         # Bright cyan
  secondary: "#5CCFE6"       # Light cyan  
  accent: "#B7C5D3"          # Light blue-gray
  
  # Background and surface colors
  background: "#1D252C"      # Dark blue-gray
  surface: "#2D3B47"         # Medium blue-gray
  surface_light: "#41505E"   # Light blue-gray
  
  # Text colors
  text_primary: "#B7C5D3"    # Light blue-gray
  text_secondary: "#718CA1"  # Medium blue-gray
  text_muted: "#4F5B66"      # Dark blue-gray
  text_bright: "#FFFFFF"     # Pure white
  
  # Semantic status colors
  success: "#8BD649"         # Bright green
  warning: "#FFD93D"         # Bright yellow
  error: "#F78C6C"           # Coral/orange
  critical: "#FF5370"        # Bright red
  info: "#68D5F3"            # Primary cyan
  hint: "#718CA1"            # Secondary text

semantic:
  # Status semantics
  success: "success bold"
  warning: "warning bold"
  error: "error bold"  
  critical: "critical bold"
  info: "info"
  hint: "hint dim"
  
  # General semantics
  link: "primary underline"
  highlight: "accent bold"
  muted: "text_muted dim"
  bright: "text_bright bold"
  default: "text_primary"

components:
  # Headers and text
  header: "text_bright bold"
  subheader: "accent bold"
  body: "text_primary"
  caption: "text_secondary dim"
  
  # Panels and containers
  border: "surface_light"
  panel_bg: "surface"
  panel_title: "text_bright bold"
  
  # Tables
  table_header: "accent bold"
  table_row: "text_primary"
  table_row_alt: "text_secondary"
  
  # Todo-specific tokens
  todo_pending: "primary"
  todo_completed: "success"
  todo_pinned: "warning"
  todo_overdue: "critical"
  
  # Priority tokens
  priority_critical: "critical bold"
  priority_high: "warning"
  priority_medium: "text_primary"
  priority_low: "text_muted dim"
  
  # Metadata tokens
  tag: "secondary"
  assignee: "success"
  stakeholder: "accent"
  due_date: "primary"
  due_date_overdue: "critical"
  due_date_soon: "warning"
  
  # Progress and gauges
  progress_bar: "primary"
  progress_bg: "surface_light"
  gauge_good: "success"
  gauge_warning: "warning" 
  gauge_critical: "critical"

typography:
  body:
    weight: normal
    italic: false
  caption:
    weight: dim
    italic: false
  header:
    weight: bold
    italic: false
  subheader:
    weight: normal
    italic: false
  code:
    weight: normal
    italic: false
  emphasis:
    weight: normal
    italic: true

layout:
  panel_padding: [1, 2]
  panel_border_style: rounded
  table_padding: [0, 1]
  table_show_header: true
  table_show_lines: false
  section_spacing: 1
  item_spacing: 0
  breakpoint_xs: 40
  breakpoint_sm: 60
  breakpoint_md: 80
  breakpoint_lg: 120

icons:
  # Status icons
  pending: "⏳"
  in_progress: "🔄"
  completed: "✅"
  cancelled: "❌"
  blocked: "🚫"
  pinned: "⭐"
  
  # Priority icons
  critical: "🔴"
  high: "🟡"
  medium: "🔵"
  low: "⚪"
  
  # UI icons
  calendar: "📅"
  clock: "🕰"
  tag: "🏷️"
  person: "👤"
  project: "📋"
  
  # ASCII fallbacks
  ascii_pending: "[ ]"
  ascii_completed: "[x]"
  ascii_pinned: "[*]"
  ascii_critical: "[!]"
  ascii_high: "[H]"
  ascii_medium: "[M]"
  ascii_low: "[L]"

effects:
  animations_enabled: true
  spinner_style: "dots"
  progress_pulse: true
  transition_duration: 0.3
  fade_in: true
  slide_in: false
  bounce: false

