# Nord Theme - Minimalist arctic-inspired theme
name: nord
display_name: "Nord"
description: "An arctic, north-bluish minimalist theme inspired by the beauty of the arctic"
version: "1.0.0"
author: "Arctic Ice Studio (adapted for Todo CLI)"
min_capability: "16"

palette:
  # Nord Polar Night (dark colors)
  primary: "#88C0D0"         # Nord8 - Frost blue
  secondary: "#81A1C1"       # Nord9 - Light blue
  accent: "#5E81AC"          # Nord10 - Dark blue
  
  # Background colors from Polar Night
  background: "#2E3440"      # Nord0 - Base background
  surface: "#3B4252"         # Nord1 - Lighter background
  surface_light: "#434C5E"   # Nord2 - Selection background
  
  # Text colors
  text_primary: "#ECEFF4"    # Nord6 - Base foreground
  text_secondary: "#E5E9F0"  # Nord5 - Comments
  text_muted: "#4C566A"      # Nord3 - Bright comments
  text_bright: "#FFFFFF"     # Pure white
  
  # Nord Aurora (semantic colors)
  success: "#A3BE8C"         # Nord14 - Green
  warning: "#EBCB8B"         # Nord13 - Yellow
  error: "#D08770"           # Nord12 - Orange
  critical: "#BF616A"        # Nord11 - Red
  info: "#88C0D0"            # Nord8 - Frost blue
  hint: "#B48EAD"            # Nord15 - Purple

semantic:
  success: "success bold"
  warning: "warning bold"
  error: "error bold"  
  critical: "critical bold"
  info: "info"
  hint: "hint dim"
  link: "primary underline"
  highlight: "accent bold"
  muted: "text_muted dim"
  bright: "text_bright bold"
  default: "text_primary"

components:
  # Headers and text
  header: "text_bright bold"
  subheader: "primary bold"
  body: "text_primary"
  caption: "text_secondary dim"
  
  # Panels and containers
  border: "surface_light"
  panel_bg: "surface"
  panel_title: "primary bold"
  
  # Tables
  table_header: "accent bold"
  table_row: "text_primary"
  table_row_alt: "text_secondary"
  
  # Todo-specific tokens
  todo_pending: "secondary"
  todo_completed: "success"
  todo_pinned: "warning"
  todo_overdue: "critical"
  
  # Priority tokens
  priority_critical: "critical bold"
  priority_high: "error"
  priority_medium: "text_primary"
  priority_low: "text_muted dim"
  
  # Metadata tokens
  tag: "hint"
  assignee: "success"
  stakeholder: "accent"
  due_date: "primary"
  due_date_overdue: "critical"
  due_date_soon: "warning"
  
  # Progress and gauges
  progress_bar: "primary"
  progress_bg: "surface_light"
  gauge_good: "success"
  gauge_warning: "warning" 
  gauge_critical: "critical"

typography:
  body:
    weight: normal
    italic: false
  caption:
    weight: dim
    italic: false
  header:
    weight: bold
    italic: false
  subheader:
    weight: bold
    italic: false
  code:
    weight: normal
    italic: false
  emphasis:
    weight: normal
    italic: true

layout:
  panel_padding: [1, 2]
  panel_border_style: rounded
  table_padding: [0, 1]
  table_show_header: true
  table_show_lines: false
  section_spacing: 1
  item_spacing: 0

icons:
  # Minimalist arctic-inspired icons
  pending: "❄️"
  in_progress: "🌨️"
  completed: "✅"
  cancelled: "🚫"
  blocked: "🧊"
  pinned: "📌"
  
  # Priority icons
  critical: "🔴"
  high: "🟡"
  medium: "🔵"
  low: "⚪"
  
  # UI icons
  calendar: "📅"
  clock: "🕰"
  tag: "🏷️"
  person: "👤"
  project: "📋"
  
  # ASCII fallbacks
  ascii_pending: "[ ]"
  ascii_completed: "[x]"
  ascii_pinned: "[*]"
  ascii_critical: "[!]"
  ascii_high: "[H]"
  ascii_medium: "[M]"
  ascii_low: "[L]"

effects:
  animations_enabled: true
  spinner_style: "dots"
  progress_pulse: false  # Minimalist approach
  transition_duration: 0.2
  fade_in: true
  slide_in: false
  bounce: false

ascii_art:
  banner: |
    ███╗   ██╗ ██████╗ ██████╗ ██████╗ 
    ████╗  ██║██╔═══██╗██╔══██╗██╔══██╗
    ██╔██╗ ██║██║   ██║██████╔╝██║  ██║
    ██║╚██╗██║██║   ██║██╔══██╗██║  ██║
    ██║ ╚████║╚██████╔╝██║  ██║██████╔╝
    ╚═╝  ╚═══╝ ╚═════╝ ╚═╝  ╚═╝╚═════╝ 
  banner_style: "primary"
  subtitle: "❄️ Embrace Arctic Minimalism ❄️"
  subtitle_style: "accent"

variants:
  - name: high_contrast
    description: "High contrast Nord variant"
    high_contrast: true
    palette_overrides:
      background: "#1B202A"
      text_primary: "#FFFFFF"
      surface: "#232831"
      
  - name: compact
    description: "Minimal compact layout"
    compact: true
    layout_overrides:
      panel_padding: [0, 1]
      section_spacing: 0